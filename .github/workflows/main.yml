name: Crypto Altcoin Hunter Daily

on:
  schedule:
    # 10:00 UTC = 07:00 AM Brasília
    # 15:00 UTC = 12:00 PM Brasília
    - cron: '0 10,15 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Atualizado para 3.11 para compatibilidade total

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
          # Instalação direta do repositório para evitar o erro "No matching distribution"
          pip install git+https://github.com/twopirllc/pandas-ta.git@development

      - name: Rodar Altcoin Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python altcoin_bot.py